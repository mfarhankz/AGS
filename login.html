<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGS Login</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body class="bg-primery-color">
    <div class="container">
      <div class="row text-center justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mt-5">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logo.svg" width="340" alt="logo" />
          </a>
          <div class="login-card">
            <h2 class="mb-4">Welcome to American Guard Services</h2>

            <form>
              <div class="row text-md-start">
                <div class="col-12 col-md-6">
                  <div class="input-group mb-4">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Username</label
                    >
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"
                        ><i class="icon-user"></i
                      ></span>

                      <input
                        type="username"
                        class="form-control"
                        id="username"
                        placeholder="Username"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 text-start">
                  <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Password</label
                    >
                    <div class="input-group password-group">
                      <span class="input-group-text" id="basic-addon1"
                        ><i class="icon-lock"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        required
                      />
                      <span class="input-group-text password-eye"><i class="icon-eye"></i></span>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 text-md-end order-md-1">
                    <button type="submit" class="btn btn-warning my-md-0 my-2">Log In</button>
                  </div>
                <div class="col-12 col-md-6 order-md-0">
                  <button type="button" class="btn btn-link">
                    Forgot Password?
                  </button>
                </div>
                
              </div>
            </form>

            <div class="my-links">
              <h6><span>Other Services</span></h6>
              <ul>
                <li><a href="javascript:"><i class="icon-timer-pause"></i> Time off Request</a></li>
                <li><a href="javascript:"><i class="icon-lock-1"></i> My Pin</a></li>
                <li><a href="javascript:"><i class="icon-money-3"></i> Payroll Correction</a></li>
              </ul>
              <ul>
                <li><a href="javascript:"><i class="icon-document-text-1"></i> My W-2</a></li>
                <li><a href="javascript:"><i class="icon-user-tag"></i> Employee Service</a></li>
                <li><a href="javascript:"><i class="icon-message-question"></i> Contact Us</a></li>
              </ul>
            </div>
          </div>
          <div class="container">
            <p class="login-copy-rught">
              Copyright © 2024 Securtracks Software Inc. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
